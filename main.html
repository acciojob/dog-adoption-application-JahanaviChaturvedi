<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
		<!-- the entire body must be written by student -->

    <style>
        form {
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: 1px solid black;
        }
    </style>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name"><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address"><br><br>

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"><br><br>

        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="multiSelect" multiple>
            <option value="german shepherd">German Shepherd</option>
            <option value="golden retriever">Golden Retriever</option>
            <option value="lebra dog">Lebra Dog</option>
        </select><br><br>

        <button type="submit" value="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
